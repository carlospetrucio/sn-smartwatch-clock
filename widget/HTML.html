<div class="watch-case">
  <div class="digital-watch {{c.darkness}}"
       ng-style="{'background-image': c.bgImage}"> <!-- background image -->
		
    <div class="time">{{c.time}}</div> <!-- Time  -->
    <div class="date">{{c.dateText}}</div> <!-- Date  -->
    <div class="title">{{::c.timezone}}</div>  <!-- TimeZone  -->
  </div>
</div>
